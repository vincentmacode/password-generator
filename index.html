<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://fav.farm/%F0%9F%94%90">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="128" value="12">
        </div>
        <div class="input-group">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>
        <button id="generate">Generate Password</button>
        <div class="output-group">
            <textarea id="password" readonly></textarea>
            <button id="copy">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
